name: lint
on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint & Format
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --locked --all-groups
      - name: Run ruff check
        run: uv run ruff check .
      - name: Check formatting
        run: uv run ruff format --check .
