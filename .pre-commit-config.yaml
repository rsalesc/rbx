repos:
- hooks:
  - args:
    - --fix
    id: ruff
  - id: ruff-format
  repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.15.0
- hooks:
  - id: commitizen
  - id: commitizen-branch
    stages:
    - pre-push
  repo: https://github.com/commitizen-tools/commitizen
  rev: v4.8.3
- repo: local
  hooks:
  - id: uv-lock-check
    name: Check uv.lock is up-to-date
    entry: uv lock --check
    language: system
    pass_filenames: false
    files: (pyproject\.toml|uv\.lock)$
