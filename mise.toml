[tasks.test]
run = "pytest -n auto -m 'not e2e' -m 'not slow' -m 'not docker'"

[tasks.test-cov]
run = "pytest -m 'not e2e' -m 'not slow' -m 'not docker' --cov=rbx --cov-branch --cov-report=xml --junitxml=junit.xml -o junit_family=legacy -n auto"

[tasks.test-e2e]
run = "pytest -m 'e2e' -m 'not docker'"

[tasks.test-slow]
run = "pytest -m 'slow' -m 'not docker'"

[tasks.test-docker]
run = "pytest -m 'docker'"
