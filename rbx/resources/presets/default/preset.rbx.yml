name: "default"
uri: "rsalesc/rbx/rbx/resources/presets/default"
problem: "problem"
contest: "contest"
env: "env.rbx.yml"
tracking:
  problem:
    - path: ".gitignore"
    - path: "statement/icpc.sty"
    - path: "statement/template.rbx.tex"
  contest:
    - path: ".gitignore"
    - path: "statement/icpc.sty"
    - path: "statement/template.rbx.tex"
    - path: "statement/contest.rbx.tex"
      symlink: true
