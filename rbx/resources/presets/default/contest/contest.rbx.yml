---
# yaml-language-server: $schema=https://rsalesc.github.io/rbx/schemas/Contest.json
# Add problems by running `rbx contest add`
name: "new-contest"
statements:
  - name: "statement-en"
    title: "New contest"
    language: "en"
    path: "statement/contest.rbx.tex"
    type: JinjaTeX
    assets:
      - "statement/icpc.sty"
      - "statement/*.png"
      - "statement/instructions.tex"
    joiner: {type: "tex2pdf"}
    override:
      configure:
        - type: "rbx-tex" # Convert rbxTeX to TeX
          template: "statement/template.rbx.tex"
      vars:
        # Turn into false to hide time limits and memory limits in the problem statement.
        # Useful for ICPC-style contests where you distribute a separate info sheet.
        show_limits: true
  - name: "editorial-en"
    extends: "statement-en"
    override:
      vars:
        # Whether to show the problem statement in the editorial.
        show_problem: false
        show_limits: true
        editorial: true
    vars:
      # Whether to render an "EDITORIAL" watermark.
      watermark: false
      editorial: true
  - name: "info-en"
    extends: "statement-en"
    path: "statement/info.rbx.tex"
    joiner: null
vars:
  year: 2025
  date: "2025-06-21"
